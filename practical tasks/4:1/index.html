<!DOCTYPE html>
<html>
<head>
	<title>Replace String</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="input-container">
		<label for="input-string">Input String:</label>
		<input type="text" id="input-string">
		<label for="input-replace">Value to Replace:</label>
		<input type="text" id="input-replace">
		<label for="input-replace-with">Value to Replace With:</label>
		<input type="text" id="input-replace-with">
		<button id="replace-button">Replace</button>
	</div>
	<div id="output-container">
		<label for="output-string">Output String:</label>
		<input type="text" id="output-string" readonly>
	</div>
	<script src="script.js"></script>
</body>
</html>
